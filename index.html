<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/019b68e105.js" crossorigin="anonymous"></script>

    <title>Ohmyfood!</title>
</head>
<body>
    <header class="index-header">
        <img src="public/images/ohmyfood-logo.png" class="logo" alt="">
    </header>
    <main>
        <section id="search_bar">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" placeholder="Paris, Belleville" />
        </section>
        <section id="title_explore">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a href="#anchor_restaurants">
                <button>Explorez nos restaurants</button>
            </a>
        </section>
        <section id="using_app">
            <h2>Fonctionnement</h2>
            <div></div>
            <button><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
            <div></div>
            <button><i class="fas fa-ellipsis-v"></i><i class="fas fa-bars"></i>Composez votre menu</button>
            <div></div>
            <button><i class="fas fa-store"></i>Dégustez au restaurant</button>
        </section>
        <section id="figures">
            <h2 id="anchor_restaurants">Restaurants</h2>
            <a href="/html/menu_la_palette_du_gout.html">
                <figure>
                    <div>
                        <p>Nouveau</p>
                    </div>
                    <img src="public/images/la_palette_du_gout.jpg" alt="">
                    <figcaption>
                        <h3>La palette du goût</h3>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="/html/menu_la_note_enchantee.html">
                <figure>
                    <div>
                        <p>Nouveau</p>
                    </div>
                    <img src="public/images/la_note_enchantee.jpg" alt="">
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="/html/menu_a_la_francaise.html">
                <figure>
                    <div>
                        <p>Nouveau</p>
                    </div>
                    <img src="public/images/a_la_française.jpg" alt="">
                    <figcaption>
                        <h3>A la française</h3>
                        <p>Cité Rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="/html/menu_le_delice_des_sens.html">
                <figure>
                    <div>
                        <p>Nouveau</p>
                    </div>
                    <img src="public/images/le_delice_des_sens.jpg" alt="">
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
        </section>
    </main>
    <footer>
        <h2>Ohmyfood</h2>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="" class="bold-font submit">Proposer un restaurant</a> 
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="" class="bold-font partnership">Devenir partenaire</a> 
            </li>
            <li>
                <a href="">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:ohmyfoodcontact@mail.com">Contact</a> 
            </li>
        </ul>
    </footer>
</body>
</html>
