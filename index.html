<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entreprise de commande de repas en ligne. Composez votre propre menu et réduisez votre temps d'attente dans les restaurants gastronomiques de Paris.">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/019b68e105.js" crossorigin="anonymous"></script>

    <title>Ohmyfood!</title>
</head>
<body class="body-index">
    <div class="loading-spinning">
        <div class="loader">
        </div>
        <div class="loader">
        </div>
        <div class="loader">
        </div>
    </div>
    <header class="index-header">
        <img src="public/images/ohmyfood-logo.png" class="logo" alt="Logo 'ohmyfood'">
    </header>
    <main>
        <div class="search_bar">
            <form action="#">
                <i class="fas fa-map-marker-alt icon-map"></i>
                <input type="text" placeholder="Paris, Belleville" />
            </form>
        </div>
        <section class="title_explore">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <div class="explore-button">
                    <a href="#anchor_restaurants">Explorez nos restaurants</a>
                </div>
        </section>
        <section class="using_app">
            <h2>Fonctionnement</h2>
            <div class="using-button-block">
                <div class="number-one-using-button">
                    <p>1</p>
                </div>
                <button class="using-button"><i class="fas fa-mobile-alt using-icon"></i>Choisissez un restaurant</button>
                <div class="number-two-using-button">
                    <p>2</p>
                </div>
                <button class="using-button"><i class="fas fa-list-ul using-icon"></i>Composez votre menu</button>
                <div class="number-three-using-button">
                    <p>3</p>
                </div>
                <button class="using-button"><i class="fas fa-store using-icon"></i>Dégustez au restaurant</button>
            </div>
        </section>
        <section class="figures-index">
            <h2 id="anchor_restaurants">Restaurants</h2>
            <div class="zone-figures-index">
                <a href="/html/menu_la_palette_du_gout.html">
                    <figure class="figures-restaurants">
                        <div class="new">
                            <p>Nouveau</p>
                        </div>
                        <img src="public/images/la_palette_du_gout.jpg" alt="Plat de la 'palette du goût', tenue par des mains vernies" 
                        class="img-restaurant">
                        <figcaption>
                            <div class="text-figure">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <div class="icon-figure">
                                <div class="container-heart">
                                    <div class="block-index">
                                        <i class="far fa-heart heart-icon heart-index"></i>
                                    </div>
                                    <div class="invisible-element-index">
                                        <i class="fas fa-heart heart-invisible-index"></i>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </a>
                <a href="/html/menu_la_note_enchantee.html">
                    <figure class="figures-restaurants">
                        <div class="new">
                            <p>Nouveau</p>
                        </div>
                        <img src="public/images/la_note_enchantee.jpg" alt="Plat de 'La note enchantée', photo prise en hauteur,
                        encadré d'une assiette vide, d'un menu plastifié et d'un verre plein." class="img-restaurant img-note-enchantee">
                        <figcaption>
                            <div class="text-figure">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </div>
                            <div class="icon-figure">
                                <div class="container-heart">
                                    <div class="block-index">
                                        <i class="far fa-heart heart-icon heart-index"></i>
                                    </div>
                                    <div class="invisible-element-index">
                                        <i class="fas fa-heart heart-invisible-index "></i>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </a>
                <a href="/html/menu_a_la_francaise.html">
                    <figure class="figures-restaurants">
                        <img src="public/images/a_la_française.jpg" alt="Plat de 'A la française', photographié en premier plan" 
                        class="img-restaurant">
                        <figcaption>
                            <div class="text-figure">
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                            </div>
                            <div class="icon-figure">
                                <div class="container-heart">
                                    <div class="block-index">
                                        <i class="far fa-heart heart-icon heart-index"></i>
                                    </div>
                                    <div class="invisible-element-index">
                                        <i class="fas fa-heart heart-invisible-index"></i>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </a>
                <a href="/html/menu_le_delice_des_sens.html">
                    <figure class="figures-restaurants">
                        <img src="public/images/le_delice_des_sens.jpg" alt="Plat du 'Délice des sens', photographié en premier plan, 
                        avec en arrière plan un autre plat et un panier vapeur. " class="img-restaurant">
                        <figcaption>
                            <div class="text-figure">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                            </div>
                            <div class="icon-figure">
                                <div class="container-heart">
                                    <div class="block-index">
                                        <i class="far fa-heart heart-icon heart-index"></i>
                                    </div>
                                    <div class="invisible-element-index">
                                        <i class="fas fa-heart heart-invisible-index"></i>
                                    </div>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <h2>Ohmyfood</h2>
        <ul>
            <li>
                <i class="fas fa-utensils"></i>
                <a href="" class="bold-font submit">Proposer un restaurant</a> 
            </li>
            <li>
                <i class="fas fa-hands-helping"></i>
                <a href="" class="bold-font partnership">Devenir partenaire</a> 
            </li>
            <li>
                <a href="/html/mentions_legales.html">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:ohmyfoodcontact@mail.com">Contact</a> 
            </li>
        </ul>
    </footer>
</body>
</html>
